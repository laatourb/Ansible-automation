# Instance configuration
instance_name: "{{ instance_name }}"
machine_type: "{{ machine_type }}"
image_family: "{{ image_family }}"
image_project: "{{ image_project }}"
network: "{{ network }}"
subnetwork: "{{ subnetwork }}"
tags: "{{ tags }}"
